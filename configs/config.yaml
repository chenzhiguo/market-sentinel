server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

auth:
  tokens:
    - "sk-sentinel-dev-token-change-me"
  rate_limit: 100

storage:
  database: "./data/sentinel.db"
  reports_dir: "./data/reports"

collector:
  scan_interval: 15m
  sources:
    - twitter
    - reddit
    - rss
  
  twitter:
    enabled: false
    nitter_hosts:
      - "https://nitter.poast.org"
      - "https://nitter.privacydev.net"
      - "https://xcancel.com"
    accounts:
      - "elonmusk"
      - "realDonaldTrump"
    poll_interval: 5m

  reddit:
    enabled: true
    # Simple configuration: use same sort for all subreddits
    sort_type: "new"        # new, hot, top, rising, controversial
    time_range: "day"       # hour, day, week, month, year, all (for top/controversial)
    subreddits:
      - "wallstreetbets"
      - "stocks"
      - "investing"
      - "options"
    
    # Advanced configuration: per-subreddit settings (overrides simple config)
    # sources:
    #   - subreddit: "wallstreetbets"
    #     sort_type: "hot"
    #     time_range: "day"
    #   - subreddit: "stocks"
    #     sort_type: "top"
    #     time_range: "week"
    #   - subreddit: "investing"
    #     sort_type: "rising"
    #     time_range: "day"

  rss:
    enabled: true
    feeds:
      - "https://feeds.bloomberg.com/markets/news.rss"

analyzer:
  llm_provider: "ollama"
  llm_model: "gemma3:4b"
  ollama_url: "http://localhost:11434"
  api_key: "" 

reporter:
  save_to_file: true
  file_format: "json"
